    <div class="container my-4">
      <h2 class="text-center">To do list</h2>
      <div class="mb-3">
        <label for="Title" class="form-label">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          aria-describedby="workLists"

        <div id="emailHelp" class="form-text">
          Share the list of works you want to do.
        </div>
      </div>
      <!-- <div class="mb-3">
              <label for="Description" class="form-label">Description</label>
              <input type="text area" class="form-control" id="exampleInputPassword1">
            </div> -->
      <div class="form-text my-2">
        <label for="Description">Description</label>
        <textarea
          class="form-control"
          placeholder="Describe the work"
          id="Description"
          style="height: 100px"
        ></textarea>
      </div>
      <button  id="add" class="btn btn-primary">
        Add to list
      </button>
      <button  id="clear" class="btn btn-primary" onclick="clearstorage()">
        clear the list
      </button>
      <div id="items" class="my-3">
        <h2>Your Items</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">S.No.</th>
              <th scope="col">Item Title</th>
              <th scope="col">Item Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <th scope="row">1</th>
              <td>watch Football</td>
              <td>The beautiful game gives immense joy.</td>
              <td><button class="btn-sm btn-primary">Delete</button></td>
            </tr>
          </tbody>
        </table>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/KRÃ˜JKI"
    ></script>

    <script>
      function getAndUpdate() {
        console.log("Updating list...");
        tit = document.getElementById("title").value;
        desc = document.getElementById("Description").value;
        
        if (localStorage.getItem("itemJson") == null) {
          itemJsonArray = [];
          itemJsonArray.push([tit, desc]);
          localStorage.setItem("itemJson", JSON.stringify(itemJsonArray))
        } 
        else {
          itemJsonArrayStr = localStorage.getItem("itemJson");
          itemJsonArray = JSON.parse(itemJsonArrayStr);
          itemJsonArray.push([tit, desc]);
          localStorage.setItem("itemJson", JSON.stringify(itemJsonArray))
        }
      
          update();
    }
      function update() {
        if (localStorage.getItem("itemJson") == null) {
          itemJsonArray = [];
          localStorage.setItem('itemJson', JSON.stringify(itemJsonArray));
        } 
         else {
          itemJsonArrayStr = localStorage.getItem("itemJson");
          itemJsonArray = JSON.parse(itemJsonArrayStr);
        }
        // fill the table
        let tableBody = document.getElementById("tableBody");
        let str = " ";
        itemJsonArray.forEach((element, index) => {
          str += `
            <tr>
                    <th scope="row">${index + 1}</th>
                    <td>${element[0]}</td>
                    <td>${element[1]}</td>
                    <td><button class="btn-sm btn-primary" onclick = "deleted(${index})" > Delete </button></td>
                  </tr>
                    `;
        });
        tableBody.innerHTML = str;
      }
      
      add = document.getElementById("add");
      add.addEventListener("click", getAndUpdate);
      update();
      function deleted(itemIndex) {
        console.log("Delete", itemIndex);
        itemJsonArrayStr = localStorage.getItem("itemJson");
        itemJsonArray = JSON.parse(itemJsonArrayStr);
        // delte the itemindex from the array:
        itemJsonArray.splice(itemIndex, 1);
        localStorage.setItem("itemJson", JSON.stringify(itemJsonArray));
        update();
      }
      function clearstorage(){
        if(confirm('do you really want to clear?')){
        
        console.log('clearing the storage');
        localStorage.clear();
        update();
      }
    }
    </script>
